<!DOCTYPE html>
<html>
  <meta name="description" content="Mouse Click Example - A-Frame">
  <script
        src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script>
        AFRAME.registerComponent('navigate-on-click', {
            schema: {
                url: { default: '' }
            },

            init: function () {
                var data = this.data;
                var el = this.el;

                el.addEventListener('click', function () {
                    window.location.href = data.url;
                });
            }
        });        
    </script>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro">

		<a-entity
            position="0 -3 0"
            scale=".5 .5 .5"
            gltf-model="assets/bmw_m3_e46.glb"
			
			
            ></a-entity>
            

<a-light id="spl"  type="directional" position="0 0 0" rotation="-90 0 0" color="#FFFFFF" target="#directionaltarget">
  <a-entity id="directionaltarget" position="0 0 -1" ></a-entity>
  
</a-light>


	 
  </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
	
	<script>
  document.body.onkeyup = function(e){
    if(e.keyCode == 32){
	    var col = ["#FF0000","#FFFFFF","#FF00FF","#FFFF00","#00FF00"]; 
		var item = col[Math.floor(Math.random() * col.length)];
		
		console.log(item);
		document.getElementById('spl').setAttribute('color', item);
		}
	}	

	  </script>
	
	
</html>
